<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var months=1;
        months=parseInt(prompt("enter the Months...."))
        switch(months)
        {
            case 1:
            document.write("January");
            alert("January");
                break;

                 case 2:
                 document.write("February");
                 alert("February");
                break;

                 case 3:
                 document.write("March");
                 alert("March");
                break;

                 case 4:
                 document.write("April");
                 alert("April");
                break;

                 case 5:
                 document.write("may");
                 alert("May");
                break;

                 case 6:
                 document.write("June");
                 alert("June");
                break;

                 case 7:
                 document.write("July");
                 alert("july");
                break;

                case 8:
                 document.write("August");
                 alert("August");
                break;

                case 9:
                 document.write("September");
                 alert("September");
                break;

                case 10:
                 document.write("October");
                 alert("October");
                break;

                case 11:
                 document.write("November");
                 alert("November");
                break;

                case 12:
                 document.write("December");
                 alert("December");
                break;
                
                
                default:
               document.write("you enter valid Months");
               alert("wrong input");
                    break;
        }
    </script>
</head>
